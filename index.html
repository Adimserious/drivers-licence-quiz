<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Licence, Germany, Driving, English">
  <meta name="keywords" content="drivers-licence, english, quiz, germany">
  <!-- Google font-->
  <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>Driving Licence Quiz App</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
  <header>
    <h1 class="heading">
      <img src="assets/images/canca-d-flag.png" alt="logo" class="logo">Drivers Licence Quiz
    </h1>
    <h2 class="welcome-note">Welcome to the driving licence quiz, sign up to take a quiz or continue as a guest</h2>
  </header>

  <main id="container">
    <!-- this is the main content -->
    <!-- this div holds the form -->
    <div id="form-div">
      <form action="https://formdump.codeinstitute.net/" method="post" id="form" target="_blank">
          <div id="form-title">
            <h3 id="form-heading"><span class="sign-up-text">Your Details here!</span></h3>
          </div>
          <!-- Input field-->
          <div id="inputs">
            <input type="text" placeholder="Create Username" id="username" name="username" required>
            <p id="user-msg" class="error-msg"></p><br>
            <input type="email" placeholder="Email Address" id="email" name="email" required>
            <br>
            <br>
            <input type="password" placeholder="Create Password" name="password" id="password" required>
            <br>
            <br>
            <input type="password" placeholder="Confirm Password" id="confirm-password" required>
            <p id="error-msg" class="error-msg"></p>
          </div>
          <br>
          <div id="submitBtns">
            <button type="submit" id="submit-btn" aria-label="Submit the form and continue to the quiz">Submit</button>
            <button id="guestBtn" aria-label="Continue as a guest and bypass the form">Continue as a Guest</button>
          </div>
          <br>
          <br>

          <!-- This div contains the Sign-Up Button -->
          <div class="buttons">
            <button class="btn active" type="button" id="signupBtn">Log in</button>
          </div>
        
      </form>
    </div>
    <br>

    <div id="beginDiv">
      <div id="beginBtn" data-type='begin' class="diffBtn">
        <button id="start" onclick="loadQuiz()" aria-label="Click this button to begin the quiz">Click To Start
          Quiz</button>
      </div>
    </div>

    <!-- This section contains the Quiz Area -->

    <div id="quiz" style="display: none;">
      <div id="question-no-text-div">
        <p id="questionNoText"><span class="count">Question 1 of 11</span></p>
        <i class="fa-solid fa-xmark" id="xExit"></i>
      </div>

      <div id="questionDiv">
        <!-- This is the h3 element that will be manipulated by JavaScript -->
        <h3 id="question">Question text</h3>
      </div>

      <div id="answerDiv">
        <!-- These are the elements that will be targeted by JavaScript -->

        <ul id="choices">
          <li>
            <input type="radio" id="answer1" name="choice" class="answer">
            <label for="choice1" id="choice1_text">Choice 1</label>
          </li>
          <li>
            <input type="radio" id="answer2" name="choice" class="answer">
            <label for="choice2" id="choice2_text">Choice 2</label>
          </li>
          <li>
            <input type="radio" id="answer3" name="choice" class="answer">
            <label for="choice3" id="choice3_text">Choice 3</label>
          </li>
        </ul>
        <button id="submit">Submit Answer</button>
      </div>
    </div>

    <div id="results" class="hidden" style="display: none;">
      <h2 id="score">Your Score: </h2>
      <div class="reExit">
        <button id="restart">Restart Quiz</button>
        <button type="button" id="exit">Exit Quiz</button>
      </div>
    </div>
    <div>
      <h2 id="exit-message" class="hidden" style="display: none;">You have exited the quiz.</h2>
    </div>

  </main>

  <footer>
    <ul id="social-networks">
      <li><a
          href="https://www.linkedin.com/in/lilian-adimchinobi-amatobi-9b93b4208?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app"
          target="_blank" rel="noopener" aria-label="Visit my Linkedln page"><i class="fa-brands fa-linkedin"></i></a>
      </li>

      <li><a href="https://github.com/Adimserious/drivers-licence-quiz" target="_blank" rel="noopener"
          aria-label="Visit my Github page"><i class="fa-brands fa-github"></i></a>
      </li>
    </ul>
  </footer>
  <script src="assets/js/script.js"></script>
  <!-- Font awesome kit -->
  <script src="https://kit.fontawesome.com/c2a5ce9714.js" crossorigin="anonymous"></script>
</body>
